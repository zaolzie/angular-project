<!doctype html>
<html ng-app="cPanel">
    <head>
        <meta charset="utf-8">
        <menta name="viewport" content="width=device-width">
        <title>Football Player Manager</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/animations.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body ng-controller="clubCtrl">
        <div class="container-fluid">
                <div class="row" >
                    <div class="col-sm-3 col-md-3 sidebar">
                        <a ui-sref="home" ng-click="setCurrentClub(null)"><img class="logo" src="assets/img/logo.png"></a>
                        <ul class="nav nav-sidebar">
                            <li ng-repeat="club in clubs" >
                                <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-pencil" ng-click="setEditedClub(club);startEditingClub();setCurrentClub(club)"></span></button>
                                <button type="button" ng-click="removeClub(club)" class="close" style="color:#D5DBD8;margin-right:10px">&times;</button>
                                <a ui-sref="players" ng-class="{'active':isCurrentClub(club)}" ng-click="setCurrentClub(club)">{{club.name}}</a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-link" ng-click="startCreatingClub()">
                                <span class="glyphicon glyphicon-plus"></span>
                                Dodaj klub
                        </button>
                        <form class="create-form" ng-show="isCreatingClub" role="form" ng-submit="addClub(newClub)" novalidate>
                                <div class="form-group">
                                    <label for="newClubName">Nazwa Klubu</label>
                                    <input type="text" class="form-control" id="newClubName" ng-model="newClub.name" placeholder="Nazwa klubu">
                                </div>
                                <button type="submit" class="btn btn-info btn-lg">Dodaj</button>
                                <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreatingClub()">Anuluj</button>
                        </form>
                        <form class="create-form" ng-show="isEditingClub" role="form" ng-submit="updateClub(editedClub)" novalidate>
                                <div class="form-group">
                                    <label for="newClubName">Nazwa Klubu</label>
                                    <input type="text" class="form-control" id="newClubName" ng-model="editedClub.name" placeholder="Nazwa klubu">
                                </div>
                                <button type="submit" class="btn btn-info btn-lg">Aktualizuj</button>
                                <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditingClub()">Anuluj</button>
                        </form>
                    </div>
                </div>
            
            
                <div class="col-sm-9 col-sm-offset-3 col-md-9 col-md-offset-3 main">
                    <div ui-view></div>
                </div>
            </div>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
        <script type="text/javascript" src="assets/js/config.js"></script>
        <script type="text/javascript" src="assets/js/controllers/club.js"></script>
        <script type="text/javascript" src="assets/js/factories/club_factory.js"></script>
        <script type="text/javascript" src="assets/js/controllers/player.js"></script>
        <script type="text/javascript" src="assets/js/factories/player_factory.js"></script>
        
    </body>
</html>
